<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRate | Your movie guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* –û–±—â–∏–π —Ñ–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî –¢–ï–ú–ù–û-–°–ï–†–´–ô */
        body {
            background: #000000 !important; 
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –±–æ–∫–æ–≤–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –∏–∑-–∑–∞ –¥—É–≥–∏ */
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–¥–µ–ª–∞–µ–º –µ—ë –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π) */
        .navbar {
            background-color: rgba(26, 26, 26, 0.95) !important;
            border-bottom: 1px solid #333;
        }

        /* –í–ï–†–•–ù–ò–ô –ë–õ–û–ö –ù–ê –í–°–Æ –®–ò–†–ò–ù–£ (–£–±—Ä–∞–ª–∏ –∏–∑ –Ω–µ–≥–æ –≤—Å–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è) */
        .movie-curve {
            position: relative;
            height: 75vh;
            width: 100vw; /* –°—Ç—Ä–æ–≥–æ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É –æ–∫–Ω–∞ */
            background: linear-gradient(rgba(26, 26, 26, 0.2), rgba(26, 26, 26, 0.6)), 
                        url("{% static 'images/11.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: -1px; /* –£–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—É—é —â–µ–ª—å –ø–æ–¥ –Ω–∞–±–∞—Ä–æ–º */
        }

        /* –ò–∑–æ–≥–Ω—É—Ç–∞—è –ª–∏–Ω–∏—è (–°–ï–†–´–ô –¶–í–ï–¢ –ø–æ–¥ —Ñ–æ–Ω body) */
        .movie-curve::after {
            content: "";
            position: absolute;
            bottom: -70px; 
            left: -10%;
            width: 120%;
            height: 140px;
            background: #000000; 
            border-radius: 50% 50% 0 0;
            box-shadow: 0px -15px 30px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .hero-content {
            z-index: 10;
            position: relative;
            text-align: center;
        }

        /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã —É —Ñ—É—Ç–µ—Ä–∞ */
        footer {
            background: #000000;
            margin: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
    <div class="container">
        <button class="btn border-0 me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand fw-bold" href="/" style="color: #ffc107;">MOVIERATE</a>
        
        <form class="d-flex mx-auto" action="/" method="get" style="max-width: 400px; width: 100%;">
            <div class="input-group">
                <input class="form-control border-0 bg-white text-dark" 
                       type="search" name="q" placeholder="Search..." value="{{ query|default:'' }}"
                       style="border-radius: 20px 0 0 20px; height: 38px;">
                <a href="{% url 'advanced_search' %}" class="bg-white text-dark border-0 d-flex align-items-center px-3" 
                   style="border-radius: 0 20px 20px 0; text-decoration: none;">‚öØ</a>
            </div>
        </form>

        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <a href="/admin/logout/" class="btn btn-outline-light btn-sm mx-3">Exit</a>
            {% else %}
                <a href="/admin/login/" class="btn btn-warning btn-sm">Enter</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header border-bottom border-secondary">
        <h5 class="offcanvas-title text-warning fw-bold">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
        <div class="list-group list-group-flush">
            <a href="/" class="list-group-item list-group-item-action bg-dark text-white border-0 py-3">üè† Main</a>
            <a href="/admin/" class="list-group-item list-group-item-action bg-dark text-white border-0 py-3">‚öôÔ∏è Settings</a>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}

<footer class="py-5 text-center text-muted">
    <hr class="w-25 mx-auto border-secondary">
    <a class="navbar-brand fw-bold" href="/" style="color: #ffc107;">&copy; 2026 MovieRate Project. Made in Django.</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
