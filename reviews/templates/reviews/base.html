{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRate | Your movie guide</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(26, 26, 26, 0.95);
            border-bottom: 1px solid #333;
        }

        .movie-curve {
            position: relative;
            height: 75vh;
            width: 100vw;
            background:
                linear-gradient(rgba(26,26,26,.2), rgba(26,26,26,.6)),
                url("{% static 'images/11.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: -1px;
        }

        .movie-curve::after {
            content: "";
            position: absolute;
            bottom: -70px;
            left: -10%;
            width: 120%;
            height: 140px;
            background: #000000;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -15px 30px rgba(0,0,0,.5);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        footer {
            background: #000000;
            margin: 0;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
    <div class="container">
        <button class="btn border-0 me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand fw-bold text-warning" href="/">MOVIERATE</a>

        <form class="d-flex mx-auto" action="/" method="get" style="max-width: 400px; width: 100%;">
            <div class="input-group">
                <input
                    type="search"
                    name="q"
                    placeholder="Search..."
                    value="{{ query|default:'' }}"
                    class="form-control border-0 bg-white text-dark"
                    style="border-radius: 20px 0 0 20px; height: 38px;"
                >
                <a
                    href="{% url 'advanced_search' %}"
                    class="bg-white text-dark d-flex align-items-center px-3"
                    style="border-radius: 0 20px 20px 0; text-decoration: none;"
                >‚öØ</a>
            </div>
        </form>

        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <a href="/admin/logout/" class="btn btn-outline-light btn-sm mx-3">Exit</a>
            {% else %}
                <a href="/admin/login/" class="btn btn-warning btn-sm">Enter</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header border-bottom border-secondary">
        <h5 class="offcanvas-title text-warning fw-bold">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body p-0">
        <div class="list-group list-group-flush">
            <a href="/" class="list-group-item bg-dark text-white border-0 py-3">üè† Main</a>
            <a href="/admin/" class="list-group-item bg-dark text-white border-0 py-3">‚öôÔ∏è Settings</a>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

<footer class="py-5 text-center text-muted">
    <hr class="w-25 mx-auto border-secondary">
    <a class="navbar-brand fw-bold text-warning" href="/">
        &copy; 2026 MovieRate Project. Made in Django.
    </a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
